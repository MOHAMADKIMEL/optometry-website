{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <h2 class="mb-2">{{ post.title }}</h2>
            <p class="text-muted">{{ post.date }}</p>

            <img src="{{ url_for('static', filename=post.image) }}" class="img-fluid rounded mb-4" alt="{{ post.title }}">

            <p class="fs-5" style="line-height: 1.8;">
                {{ post.content.replace('\n', '<br><br>') | safe }}
            </p>

            <a href="{{ url_for('blog') }}" class="btn btn-outline-primary mt-4">‚Üê Back to Blog</a>

        </div>
    </div>
</div>
{% endblock %}
