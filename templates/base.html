<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Added for responsiveness -->
    <title>Clarity by Riham Makieh</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon (Optional logo support) -->
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Clarity by Riham Makieh</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/services' %}active{% endif %}" href="/services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/appointment' %}active{% endif %}" href="/appointment">Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path.startswith('/blog') %}active{% endif %}" href="/blog">Blog</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Optional Hero Section -->
<div class="container my-5">
    {% block hero %}
    <!-- You can add a hero section here -->
    {% endblock %}
</div>

<!-- Main Content -->
<div class="container my-5">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="footer">
    <p class="mb-0">&copy; {{ 2025 }} Clarity by Riham Makieh | Modern Eyecare for a Clearer Tomorrow</p>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
